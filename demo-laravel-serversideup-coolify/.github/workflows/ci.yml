name: Build and Deploy Docker Image

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write
  actions: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha,format=long
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          provenance: false

      - name: Trigger Coolify Deployment
        if: success()
        continue-on-error: true
        run: |
          set +e  # Don't exit on error
          echo "üöÄ Triggering Coolify deployment via API..."
          echo "üì¶ New image pushed: ghcr.io/${{ github.repository }}:latest"

          response=$(curl -X GET "${{ secrets.COOLIFY_WEBHOOK_URL }}" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}" \
            -w "\nHTTP_CODE:%{http_code}" \
            -s -L \
            --max-time 30 \
            --user-agent "GitHub-Actions")

          echo ""
          echo "üìã API Response:"
          echo "$response"

          # Extract HTTP code more reliably
          http_code=$(echo "$response" | tail -n1 | grep -o '[0-9]\{3\}' | head -n1)
          if [ -z "$http_code" ]; then
            http_code="000"
          fi

          echo ""
          echo "üìä HTTP Status Code: $http_code"

          if [ "$http_code" = "200" ] || [ "$http_code" = "201" ] || [ "$http_code" = "204" ]; then
            echo "‚úÖ Deployment triggered successfully!"
          else
            echo "‚ö†Ô∏è  Received status code: $http_code"
            echo "‚ÑπÔ∏è  Check Coolify dashboard to verify deployment status."
          fi
        timeout-minutes: 2
